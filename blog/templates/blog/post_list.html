<html>
  <head>
    <title>Django Girls blog</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Django Girls Blog</a></h1>
    </div>
    <!-- Wersja 3 - ostateczna, wszystko co jest pomiędzy for a endfor zostanie powtórzone dla każdego obiektu z listy -->
    {% for post in posts %}
    <div>
      <p>published: {{ post.published_date }}</p>
      <h2><a href="">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaksbr }}</p>
      <!-- |linebreaksbr przepuszcza wpisy przez filtr, który zamienia znaczniki
      nowej linii na akapity -->
    </div>
    {% endfor %}
