{% extends 'blog/base.html' %} {% block content %}
<!-- W bloku content chcemy wyświetlić datę opublikowania wpisu (o ile istnieje), tytuł oraz treść -->
<div class="post">
  {% if post.published_date %}
  <!-- sprawdzamy czy published_date posta nie jest posta -->
  <div class="date">
    {{ post.published_date }}
  </div>
  {% endif %} {% if user.is_authenticated %}
  <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"
    ><span class="glyphicon glyphicon-pencil"></span
  ></a>
  {% endif %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
